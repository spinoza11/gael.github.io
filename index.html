
<!DOCTYPE html>
<html>
  <head>
    <title>Art Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/filter.js" defer></script>
    <script src="js/lightbox.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  
<body>
    <h1>Gael Jay - Portfolio</h1>

        <div class="filters">
            <button data-filter="all">All</button>
            <button data-filter="acrylics_on_canvas">acrylics_on_canvas</button>
            <button data-filter="sold">sold</button>
            <button data-filter="oil_on_canvas">oil_on_canvas</button>
            <button data-filter="available">available</button></div>

    <main class="gallery">
    <div class="artwork" data-tags="oil_on_canvas sold">
        <button class="artwork-button"
                data-title="Elesh Norn"
                data-meta="oil_on_canvas · 2025"
                data-image="images/Elesh_Norn-2025-oil_on_canvas-sold.jpg">
        <img src="images/Elesh_Norn-2025-oil_on_canvas-sold.jpg" alt="Elesh Norn">
        </button>
        <h3>Elesh Norn</h3>
        <p>oil_on_canvas · 2025</p>
    </div>
  
    <div class="artwork" data-tags="oil_on_canvas sold">
        <button class="artwork-button"
                data-title="Kos meets the fishermen"
                data-meta="oil_on_canvas · 2024"
                data-image="images/Kos_meets_the_fishermen-2024-oil_on_canvas-sold.png">
        <img src="images/Kos_meets_the_fishermen-2024-oil_on_canvas-sold.png" alt="Kos meets the fishermen">
        </button>
        <h3>Kos meets the fishermen</h3>
        <p>oil_on_canvas · 2024</p>
    </div>
  
    <div class="artwork" data-tags="acrylics_on_canvas available">
        <button class="artwork-button"
                data-title="Mycosynth Gardens"
                data-meta="acrylics_on_canvas · 2026"
                data-image="images/Mycosynth_Gardens-2026-acrylics_on_canvas-available.jpg">
        <img src="images/Mycosynth_Gardens-2026-acrylics_on_canvas-available.jpg" alt="Mycosynth Gardens">
        </button>
        <h3>Mycosynth Gardens</h3>
        <p>acrylics_on_canvas · 2026</p>
    </div>
  
    <div class="artwork" data-tags="acrylics_on_canvas sold">
        <button class="artwork-button"
                data-title="Sothera System"
                data-meta="acrylics_on_canvas · 2026"
                data-image="images/Sothera_System-2026-acrylics_on_canvas-sold.jpg">
        <img src="images/Sothera_System-2026-acrylics_on_canvas-sold.jpg" alt="Sothera System">
        </button>
        <h3>Sothera System</h3>
        <p>acrylics_on_canvas · 2026</p>
    </div>
  </main>


<div class="lightbox" aria-hidden="true">
  <div class="lightbox-content" role="dialog" aria-modal="true">
    <button class="lightbox-close" aria-label="Close artwork">×</button>

    <img class="lightbox-image" src="" alt="">
    <h2 class="lightbox-title"></h2>
    <p class="lightbox-meta"></p>
  </div>
</div>


  
<footer>
  © 2026 Gael Jay. All artwork protected.
</footer>
</html>
